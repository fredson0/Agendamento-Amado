<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acolhe+ | Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="global.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-700 via-purple-800 to-indigo-900 text-white flex flex-col">

  <header class="bg-transparent py-5 drop-shadow-md">
    <nav class="container mx-auto flex justify-between items-center px-6 max-w-6xl">
      <h1 class="text-3xl font-extrabold drop-shadow-lg">Acolhe+</h1>
      <ul class="flex space-x-6 text-white/80 font-semibold text-base">
        <li><a href="index.html" class="hover:border-b-4 hover:border-purple-400 pb-1 transition hover:text-white cursor-pointer">Início</a></li>
        <li><a href="servicos.html" class="hover:border-b-4 hover:border-purple-400 pb-1 transition hover:text-white cursor-pointer">Serviços</a></li>
        <li><a href="agendamentos.html" class="hover:border-b-4 hover:border-purple-400 pb-1 transition hover:text-white cursor-pointer">Agendamentos</a></li>
        <li><a href="leis.html" class="hover:border-b-4 hover:border-purple-400 pb-1 transition hover:text-white cursor-pointer">Leis</a></li>
        <li><a href="depoimentos.html" class="hover:border-b-4 hover:border-purple-400 pb-1 transition hover:text-white cursor-pointer">Depoimentos</a></li>
        <li><a href="meus-agendamentos.html" class="hover:border-b-4 hover:border-purple-400 pb-1 transition hover:text-white cursor-pointer">Meus Agendamentos</a></li>
        <li><a href="login.html" class="hover:border-b-4 hover:border-purple-400 pb-1 transition hover:text-white cursor-pointer">Entrar</a></li>
        <li><a href="cadastro.html" class="border-b-4 border-purple-400 pb-1 hover:text-white transition cursor-pointer">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-grow flex justify-center items-center px-6 py-16">
    <div class="bg-white/10 backdrop-blur-sm rounded-lg max-w-md w-full p-8 shadow-inner border-l-4 border-purple-400 drop-shadow-md">
      <h2 class="text-5xl font-extrabold mb-8 leading-relaxed drop-shadow-lg text-purple-200">Crie sua conta no Acolhe+</h2>
      <form id="formCadastro" action="http://3.86.140.227/cadastro" method="POST">
        <div>
          <label for="name" class="block mb-4 text-base font-semibold text-purple-300 italic">Nome Completo</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Seu nome completo"
            required
            class="w-full rounded-lg px-4 py-3 text-indigo-900 font-semibold focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>
        <div>
          <label for="email" class="block mb-4 text-base font-semibold text-purple-300 italic">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu@email.com"
            required
            class="w-full rounded-lg px-4 py-3 text-indigo-900 font-semibold focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>
        <div>
          <label for="password" class="block mb-4 text-base font-semibold text-purple-300 italic">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
            class="w-full rounded-lg px-4 py-3 text-indigo-900 font-semibold focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>
        <div>
          <label for="passwordConfirm" class="block mb-4 text-base font-semibold text-purple-300 italic">Confirme a Senha</label>
          <input
            type="password"
            id="passwordConfirm"
            name="passwordConfirm"
            placeholder="********"
            required
            class="w-full rounded-lg px-4 py-3 text-indigo-900 font-semibold focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-purple-400 hover:bg-purple-300 text-indigo-900 font-bold py-3 rounded-lg transition"
        >
          Cadastrar
        </button>
      </form>
      <p class="mt-12 text-base text-white/80 font-semibold leading-relaxed text-center">
        Já tem uma conta?
        <a href="login.html" class="text-purple-300 hover:text-purple-200 underline cursor-pointer transition">Entre aqui</a>
      </p>
    </div>
  </main>

  <footer class="bg-indigo-900 text-purple-200 text-sm text-center py-6 mt-20">
    <p>&copy; 2025 Acolhe+. Todos os direitos reservados.</p>
  </footer>

  <script>
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const passwordConfirm = document.getElementById('passwordConfirm');
  
    form.addEventListener('submit', function (e) {
      if (password.value !== passwordConfirm.value) {
        e.preventDefault();
        alert('As senhas não coincidem. Por favor, verifique.');
        password.focus();
        return;
      }

      e.preventDefault();
      const email = document.getElementById('email').value;

      // Simular cadastro (substitua por lógica real de autenticação)
      localStorage.setItem('isLoggedIn', true);
      localStorage.setItem('userEmail', email);
      alert('Cadastro realizado com sucesso!');
      window.location.href = 'index.html'; // Redirecionar para a página inicial
    });
  </script>

</body>
</html>
